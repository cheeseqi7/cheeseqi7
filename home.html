<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('主页空.png');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;  /* 防止出现滚动条 */
        }
        .star-container {
            position: absolute;
            width: 98%;
            height: 98%;
        }
        .star-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: scroll 5s linear infinite;
        }
        .star-wrapper:nth-child(2) {
            animation-delay: -2.5s;
        }
        .star {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: twinkle 2s ease-in-out infinite;
        }
        .start-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: translateX(-50%) scale(1.1);
        }
        @keyframes scroll {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        @keyframes twinkle {
            0% {
                opacity: 0.7;
                transform: scale(0.95);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.7;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="star-container">
        <div class="star-wrapper">
            <img src="星星.png" alt="星星" class="star">
        </div>
        <div class="star-wrapper">
            <img src="星星.png" alt="星星" class="star">
        </div>
    </div>
    <a href="camera.html"><img src="start.png" alt="开始" class="start-button"></a>
</body>
</html>
